{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Login</h2>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" name="username" required value="{{ username_prefill or '' }}"
                        {% if captcha_required %}readonly{% endif %}>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    {% if captcha_required %}
                        <div class="mb-3">
                            <label class="form-label">CAPTCHA Token</label>
                            <input class="form-control" type="text" name="captcha_token" required>
                            <div class="form-text">
                                Please enter the CAPTCHA token you received.
                            </div>
                        </div>
                    {% endif %}

                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>

                <p class="mt-3 mb-0">
                    Don't have an account yet?
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>

                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
