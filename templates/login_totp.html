<!doctype html>
<html>
  <head><title>TOTP Login</title></head>
  <body>
    <h2>Enter TOTP Code</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li><b>{{ category }}:</b> {{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input name="totp" placeholder="6-digit code" required />
      <button type="submit">Verify</button>
    </form>
  </body>
</html>
