<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .messages {
      margin: 15px 0;
      padding: 0;
      list-style: none;
    }

    .messages li {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .messages .info {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    .messages .danger {
      background-color: #fdecea;
      color: #b71c1c;
    }

    .messages .success {
      background-color: #e8f5e9;
      color: #1b5e20;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #667eea;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Two-Factor Authentication</h2>
    <p>Please enter the 6-digit code from your authenticator app</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <input
        type="text"
        name="totp"
        placeholder="••••••"
        maxlength="6"
        pattern="[0-9]{6}"
        required
      />
      <button type="submit">Verify Code</button>
    </form>
  </div>

</body>
</html>
