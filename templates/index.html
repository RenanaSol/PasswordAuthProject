{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-3">Welcome to the Login App</h1>

                {% if 'username' in session %}
                    <p class="lead">
                        Hello, <strong>{{ session['username'] }}</strong>! You are logged in.
                    </p>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
                {% else %}
                    <p class="lead">You are not logged in.</p>
                    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register</a>

                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
