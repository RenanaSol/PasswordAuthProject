<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Login App</title>
</head>
<body>
    <h1>Simple Login App</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
